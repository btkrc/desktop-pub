<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>KROC'S DESKTOP</title>
    <link rel='Shortcut Icon' type='image/x-icon' href='./img/favicon.ico'>
    <script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script>
    <link href="./css/animate.css" rel="stylesheet">
    <script type="text/javascript" src="./component/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="./component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="./css/default.css" rel="stylesheet">
    <script type="text/javascript" src="./js/win10.js"></script>
    <style>
        * {
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu
        }

        /*磁贴自定义样式*/
        .win10-block-content-text {
            line-height: 44px;
            text-align: center;
            font-size: 16px;
        }
    </style>
    <script>
        Win10.onReady(function () {

            //设置壁纸
            Win10.setBgUrl({
                main: 'https://cdn.jsdelivr.net/gh/btKrc1nx/resource@main/img/871fb203866f98a173a877df44.jpg',
                mobile: 'https://cdn.jsdelivr.net/gh/btKrc1nx/resource@main/79f0f736afc379313431d9dc3c8ecd4242a911bf.webp',
            });

            Win10.setAnimated([
                'animated flip',
                'animated bounceIn',
            ], 0.01);
            Win10.setContextMenu('#win10>.desktop', [
                '菜单标题', //单字符串，不带回调
                ['进入全屏', function () { Win10.enableFullScreen() }], //菜单项+点击回调
                ['退出全屏', function () { Win10.disableFullScreen() }],
                ['前往我的博客', function () { window.open('https://www.btkrc.com') }],
                '|', //分隔符
            ]);

            /*消息*/
            setTimeout(function () {
                Win10.newMsg('皆さん、こんにちは，Krocのブログへようこそ', 'btKrc1nx')
            }, 2500);
        });


        /*恶作剧*/
        function win10_forgive_me() {
            Win10.enableFullScreen();
            layer.alert('你别后悔', {}, function (index) {
                var blue = $('<img src="https://cdn.jsdelivr.net/gh/btKrc1nx/resource@main/img/bluescreen.jpg" style="position: fixed;width: 100%;height:100%;top:0;z-index:9999999999" />');
                setTimeout(function () {
                    $('body').append(blue);
                }, 100);
                setTimeout(function () {
                    blue.remove();
                    Win10.disableFullScreen();
                    setTimeout(function () {
                        layer.msg('开个玩笑，别打我');

                    }, 1000);
                }, 8000);
                layer.close(index);
            });
        }
    </script>
</head>

<body>
    <div id="win10">
        <div class="desktop">
            <div id="win10-shortcuts" class="shortcuts-hidden">
                <div class="shortcut" onclick="window.open('https://www.btkrc.com')">
                    <img class="icon"
                        src="https://cdn.jsdelivr.net/gh/btKrc1nx/resource@main/img/2a3b97dda144ad34e8b7b25bd2a20cf430ad85fe.jpg" />
                    <div class="title">博客</div>
                </div>
                <div class="shortcut" onclick="Win10.openUrl('https://space.bilibili.com/29980082',
                '<img class=\'icon\' src=\'./img/icon/win10.png\'/>KROC\'S DESKTOP')">
                    <img class="icon" src="https://cdn.jsdelivr.net/gh/btKrc1nx/resource@main/img/bilibili.jpg" />
                    <div class="title">bilibili</div>
                </div>
                <div class="shortcut" onclick="Win10.openUrl('https://www.baidu.com/',
                '<img class=\'icon\' src=\'./img/icon/win10.png\'/>KROC\'S DESKTOP')">
                    <img class="icon" src="https://cdn.jsdelivr.net/gh/btKrc1nx/resource@main/img/baidu.jpg" />
                    <div class="title">百度一下，你就知道</div>
                </div>
                <div class="shortcut" onclick="Win10.openUrl('https://github.com/btKrc1nx',
                '<img class=\'icon\' src=\'./img/icon/win10.png\'/>KROC\'S DESKTOP')">
                    <img class="icon" src="https://cdn.jsdelivr.net/gh/btKrc1nx/resource@main/img/github.jpg" />
                    <div class="title">前往我的仓库</div>
                </div>
            </div>
            <div id="win10-desktop-scene"></div>
        </div>
        <div id="win10-menu" class="hidden">
            <div class="list win10-menu-hidden animated animated-slideOutLeft">
                <div class="item" onclick="Win10.exit()">
                    <i class="black icon fa fa-power-off fa-fw"></i><span class="title">关闭</span>
                </div>
            </div>
            <div class="blocks">
                <div class="menu_group">
                    <div class="title">Welcome</div>
                    <div class="block" loc="1,1" size="6,4">
                        <div class="content">
                            <div style="font-size:100px;line-height: 132px;margin: 0 auto ;display: block"
                                class="fa fa-fw fa-windows win10-block-content-text"
                                onclick="window.open('https://www.btkrc.com')"></div>
                            <div class="win10-block-content-text" style="font-size: 22px">前往我的博客</div>
                        </div>
                    </div>
                    <div loc="1,6" size="3,2" class="block" onclick="win10_forgive_me()">
                        <div class="content red">
                            <div style="text-align: center;font-size: 30px;line-height: 44px"><i
                                    class="fa fa-bug fa-fw"></i></div>
                            <div style="text-align: center;font-size: 16px;line-height: 44px">千万别点我</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="win10-menu-switcher"></div>
        </div>
        <div id="win10_command_center" class="hidden_right">
            <div class="title">
                <h4 style="float: left">消息中心 </h4>
                <span id="win10_btn_command_center_clean_all">全部清除</span>
            </div>
            <div class="msgs"></div>
        </div>
        <div id="win10_task_bar">
            <div id="win10_btn_group_left" class="btn_group">
                <div id="win10_btn_win" class="btn"><span class="fa fa-windows"></span></div>
                <div class="btn" id="win10-btn-browser"><span class="fa fa-internet-explorer"></span></div>
            </div>
            <div id="win10_btn_group_middle" class="btn_group"></div>
            <div id="win10_btn_group_right" class="btn_group">
                <div class="btn" id="win10_btn_time"></div>
                <div class="btn" id="win10_btn_command"><span id="win10-msg-nof" class="fa fa-comment-o"></span></div>
                <div class="btn" id="win10_btn_show_desktop"></div>
            </div>
        </div>
    </div>
</body>

</html>
